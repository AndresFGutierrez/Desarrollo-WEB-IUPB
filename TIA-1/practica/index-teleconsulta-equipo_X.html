<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Teleconsulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/teleconsulta-css.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Formulario de Teleconsulta</h2>
    
        <section class="integrantes">
            <h2>EQUIPO DINAMITA</h2>
            <ul>
                <li> Andres Gutierrez </li>
                <li> Emmanuel Espinal </li>
                <li> Kevin Villada </li>
                <li> Julian Ramirez</li>
                <li> Nicolas Cataño </li>
            </ul>
        </section>
        
        <form id="teleconsulta-form">
            <div class="row">
                
                <!-- Datos del Paciente -->
                <div class="col-md-6" id="datosPaciente">
                    <h4>Datos del Paciente</h4>
                    <div class="codigo">
                        <label for="codigoPaciente" class="form-label">Codigo del Paciente:</label>
                        <input type="text" class="form-control" id="codigoPaciente" required>
                    </div>  
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombrePaciente" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombrePaciente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidoPaciente" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellidoPaciente" required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="edadPaciente" class="form-label">Edad:</label>
                            <input type="number" class="form-control" id="edadPaciente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="generoPaciente" class="form-label">Género:</label>
                            <input type="text" class="form-control" id="generoPaciente" required>
                        </div>
                    </div>
                    <div class="mt-2">
                        <label for="fotoPaciente" class="form-label">Foto del Paciente:</label>
                        <input type="file" class="form-control" id="fotoPaciente" accept="image/*" required>
                        <img id="previewPaciente" class="img-preview mt-2">
                    </div>
                </div>
    
                <!-- Datos del Doctor -->
                <div class="col-md-6" id="datosDoctor">
                    <h4>Datos del Doctor</h4>
                    <div class="codigo">
                        <label for="codigoDoctor" class="form-label">Codigo del Doctor:</label>
                        <input type="text" class="form-control" id="codigoDoctor" required>
                    </div>  
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombreDoctor" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreDoctor" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidoDoctor" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellidoDoctor" required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="especialidad" class="form-label">Especialidad:</label>
                            <input type="text" class="form-control" id="especialidad" required>
                        </div>
                        <div class="col-md-6">
                            <label for="generoDoctor" class="form-label">Género:</label>
                            <input type="text" class="form-control" id="generoDoctor" required>
                        </div>
                    </div>
                    <div class="mt-2">
                        <label for="fotoDoctor" class="form-label">Foto del Doctor:</label>
                        <input type="file" class="form-control" id="fotoDoctor" accept="image/*" required>
                        <img id="previewDoctor" class="img-preview mt-2">
                    </div>
                </div>
            </div>
    
            <!-- Ubicación -->
            <div class="mt-4">
                <h4>Ubicación</h4>
                <div id="map">
                    <figure>
                        <img src="./src/img/mapa.PNG" alt="mapa ubicacion">
                    </figure>
                </div>
            </div>
    
            <!-- Diagnóstico -->
            <div class="mt-4" id="datosDiagnostico">
                <h4>Diagnóstico</h4>
                <label for="sintomas" class="form-label">Síntomas:</label>
                <textarea class="form-control" id="sintomas" rows="3"></textarea>

                <label for="diagnostico" class="form-label mt-2">Diagnóstico:</label>
                <textarea class="form-control" id="diagnostico" rows="3"></textarea>

                <!-- Diagnóstico - Audio -->
                <h4>Audio Diagnóstico</h4>
                <div class="audio-container mt-3">
                    <audio id="audioPlayback" controls class="mt-3"></audio>
                </div>
            </div>
    
            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-success mt-4 w-100" id="miBoton">Enviar Teleconsulta</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/teleconsulta-script.js"></script>

    

</body>
</html>
